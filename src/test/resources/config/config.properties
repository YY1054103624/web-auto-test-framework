# fat - url
# uat - url
# please write keys in lowercase, like url, browser
#url=https://opensource-demo.orangehrmlive.com/web/index.php/auth/login
url=https://www.baidu.com

# yes to generate index.html, no -> timestamp-index.html
overridereport=yes
# yes to catch screenshots, no not to
passedscreenshots=yes
failedscreenshots=yes
skippedscreenshots=yes

# -> yes or no
retryfailedtest=no

# *** the location of your browsers-> selenoid/ seleniumgrid/ local ***
runmode=selenoid

# ----------ELK config area---------------
# ELK switch
resulttoelk=no
# Location to save log data
elasticurl=http://localhost:9200/suite/_doc

# ----------Selenium grid config area-----
seleniumgridurl=http://localhost:4445/wd/hub

# ----------Selenoid config area-----------
selenoidremoteurl=http://121.40.139.107:4445/wd/hub
# How to enable video recording
enablevideo=true
# Live Browser Screen
enablevnc=true
# Set time zone
timezone=UTC +8
# Set enable logs
enablelog=true
# Location of logs
logurl=http://121.40.139.107:4445/logs/
#Location of videos
videourl=http://121.40.139.107:4445/video/
